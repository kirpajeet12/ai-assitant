<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store AI â€“ Chat Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      text-align: right;
      color: #0b5ed7;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #0b5ed7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Type your order..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const sessionId = crypto.randomUUID();
  const storePhone = "+12183963550"; // SAME as store JSON

  async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    add("user", text);
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        sessionId,
        message: text,
        toPhone: storePhone
      })
    });

    const data = await res.json();
    add("bot", data.reply);
  }

  function add(type, text) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
