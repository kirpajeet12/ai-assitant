<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Store AI - Test Chat</title>

  <!-- If you already have print.css, you can keep it -->
  <link rel="stylesheet" href="./print.css" />
  <!-- Or add a tiny chat CSS file (recommended) -->
  <link rel="stylesheet" href="./chat.css" />
</head>
<body>
  <div class="wrap">
    <h1>Store AI Test Chat</h1>

    <div class="row">
      <label>Store Phone (same as Twilio “To”):</label>
      <input id="storePhone" placeholder="+1XXXXXXXXXX" />
      <button id="newSessionBtn" type="button">New Session</button>
    </div>

    <div id="chat" class="chat"></div>

    <form id="form" class="composer">
      <input id="msg" placeholder="Type… e.g. 1 large shahi paneer" autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <p class="hint">
      Try: “what pizzas do you have?” • “1 large shahi paneer” • “hot” • “pickup” • “done”
    </p>
  </div>

  <!-- Put chat logic in its own file -->
  <script src="./chat.js"></script>
</body>
</html>
