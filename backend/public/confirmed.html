<!DOCTYPE html>
<html>
<head>
  <title>Confirmed Orders</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .ticket { border: 1px solid #ccc; padding: 12px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>✅ Confirmed Orders</h2>
  <div id="list"></div>

  <script>
    async function load() {
      const res = await fetch("/api/tickets");
      const tickets = await res.json();

      const list = document.getElementById("list");
      list.innerHTML = "";

      tickets.forEach(t => {
        list.innerHTML += `
          <div class="ticket">
            <b>Ticket:</b> ${t.ticketNo}<br>
            <b>Name:</b> ${t.order.name}<br>
            <b>Phone:</b> ${t.order.phone}<br>
            <b>Type:</b> ${t.order.orderType}<br>
            <b>Items:</b>
            <ul>
              ${t.order.items.map(i =>
                `<li>${i.size} ${i.name} – ${i.spice} – Cilantro: ${i.cilantro}</li>`
              ).join("")}
            </ul>
          </div>
        `;
      });
    }
    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
