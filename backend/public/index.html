<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza 64 AI Order Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 900px;
      margin: 0 auto;
      background: #0f172a;
      border-radius: 16px;
      border: 1px solid #1e293b;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      background: #22c55e;
      color: #022c16;
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .summary {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 0.9rem;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 4px;
    }
    .badge-warning {
      background: rgba(234,179,8,0.15);
      border: 1px solid rgba(234,179,8,0.5);
      color: #facc15;
    }
    .badge-danger {
      background: rgba(248,113,113,0.15);
      border: 1px solid rgba(248,113,113,0.5);
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pizza 64 AI Order (Test)</h1>
    <p style="font-size:0.9rem; opacity:0.8; margin-bottom:8px;">
      Type what the customer said on the call (example: "Hi, I want 2 medium butter chicken pizzas for delivery to 123 Main Street..."),
      and the AI will build a structured order.
    </p>

    <textarea id="transcriptInput" placeholder="Customer call transcript..."></textarea>
    <button id="submitBtn">Build Order</button>

    <div id="summary" class="summary" style="display:none;"></div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const btn = document.getElementById("submitBtn");
    const transcriptInput = document.getElementById("transcriptInput");
    const summaryEl = document.getElementById("summary");
    const resultEl = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const transcript = transcriptInput.value.trim();
      if (!transcript) {
        alert("Please paste or type something the customer said.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Thinking...";

      summaryEl.style.display = "none";
      resultEl.style.display = "none";

      try {
        const res = await fetch("/api/ai/pizza64-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript }),
        });

        if (!res.ok) throw new Error("API error: " + res.status);

        const data = await res.json();
        if (!data.success) throw new Error(data.error || "Unknown error");

        const orderObj = data.data.order;
        renderSummary(orderObj);
        renderRawJson(data.data);
      } catch (err) {
        console.error(err);
        alert("Error creating AI order. Check console.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Build Order";
      }
    });

    function renderSummary(order) {
      if (!order) {
        summaryEl.style.display = "none";
        return;
      }

      const parts = [];
      parts.push("<h2>Order Summary</h2>");
      parts.push("<div><strong>Type:</strong> " + (order.type || "unknown") + "</div>");

      if (order.customer) {
        parts.push("<div><strong>Customer:</strong> " +
          (order.customer.name || "") + " • " +
          (order.customer.phone || "") + "</div>");
        if (order.customer.address) {
          parts.push("<div><strong>Address:</strong> " + order.customer.address + "</div>");
        }
      }

      if (order.flags) {
        let flagsHtml = "";
        if (order.flags.largeOrder) {
          flagsHtml += '<span class="badge badge-warning">LARGE ORDER</span>';
        }
        if (order.flags.requiresManagerApproval) {
          flagsHtml += '<span class="badge badge-warning">NEEDS MANAGER APPROVAL</span>';
        }
        if (order.flags.hasImpossibleCustomization) {
          flagsHtml += '<span class="badge badge-danger">IMPOSSIBLE CUSTOMIZATION</span>';
        }
        if (flagsHtml) {
          parts.push("<div style='margin-top:4px;'>" + flagsHtml + "</div>");
        }
      }

      if (order.items && order.items.length) {
        parts.push("<div style='margin-top:8px;'><strong>Items:</strong></div>");
        parts.push("<ul>");
        for (const item of order.items) {
          parts.push(
            "<li>" +
              (item.quantity || 1) + " × " +
              (item.size ? item.size + " " : "") +
              item.name +
              " — " +
              (order.currency || "CAD") + " " +
              (item.unitPrice != null ? item.unitPrice.toFixed(2) : "?") +
            "</li>"
          );
        }
        parts.push("</ul>");
      }

      if (order.estimatedTotal != null) {
        parts.push("<div style='margin-top:4px;'><strong>Estimated total:</strong> " +
          (order.currency || "CAD") + " " + order.estimatedTotal.toFixed(2) +
          "</div>");
      }

      if (order.notes) {
        parts.push("<div style='margin-top:4px;'><strong>Notes:</strong> " + order.notes + "</div>");
      }

      summaryEl.innerHTML = parts.join("");
      summaryEl.style.display = "block";
    }

    function renderRawJson(obj) {
      resultEl.textContent = JSON.stringify(obj, null, 2);
      resultEl.style.display = "block";
    }
  </script>
</body>
</html>
